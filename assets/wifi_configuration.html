<!DOCTYPE html>
<html>
<head>
    <title>ÁΩëÁªúÈÖçÁΩÆ</title>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #ap_list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #ap_list a {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
        #ap_list a:hover {
            text-decoration: underline;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switch select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        /* Ê†áÁ≠æÈ°µÊ†∑Âºè */
        .tabs {
            display: flex;
            margin-top: 20px;
            margin-bottom: 0;
            padding-left: 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            background-color: #f0f0f0;
            position: relative;
            top: 1px;
        }
        .tab.active {
            background-color: #fff;
        }
        .tab-content {
            display: none;
            border-top: none;
            padding: 20px;
            background-color: #fff;
        }
        .tab-content.active {
            display: block;
        }

        #remember_bssid, #sleep_mode {
            width: auto;
        }

        /* ÊèêÁ§∫Ê°ÜÊ†∑Âºè */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            min-width: 200px;
            text-align: center;
        }
        .toast.show {
            opacity: 1;
        }
        
        /* ‰øùÂ≠òÁöÑWiFiÂàóË°®Ê†∑Âºè */
        #saved_list_container {
            margin-bottom: 20px;
        }
        #saved_list {
            list-style-type: none;
            padding: 0;
        }
        #saved_list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .action-buttons button {
            margin-left: 5px;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #e8e8e8;
        }
        .action-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>
    <div class="language-switch">
        <select id="language" onchange="changeLanguage()">
            <option value="en-US">English</option>
            <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
            <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
            <option value="ja-JP">Êó•Êú¨Ë™û</option>
        </select>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('wifi')" data-lang="wifi_tab">WiFi ÈÖçÁΩÆ</div>
        <div class="tab" onclick="switchTab('advanced')" data-lang="advanced_tab">È´òÁ∫ßÈÄâÈ°π</div>
    </div>

    <div id="wifi-tab" class="tab-content active">
        <form action="/submit" method="post" onsubmit="submitForm(event)">
            <div id="saved_list_container" style="display: none;">
                <h3 data-lang="saved_wifi">Â∑≤‰øùÂ≠òÁöÑ WiFi</h3>
                <ul id="saved_list">
                    <!-- Âä®ÊÄÅÁîüÊàê -->
                </ul>
            </div>
            <div>
                <h3 data-lang="new_wifi">Êñ∞ÁöÑ WiFi</h3>
                <p class="error" style="color: red; text-align: center;" id="error">
                </p>
                <p>
                    <label for="ssid">SSID:</label>
                    <input type="text" id="ssid" name="ssid" required>
                </p>
                <p>
                    <label for="password" data-lang="password">ÂØÜÁ†Å:</label>
                    <input type="password" id="password" name="password">
                </p>
                <p style="text-align: center;">
                    <input type="submit" value="ËøûÊé•" id="button" data-lang-value="connect">
                </p>
                <p id="ap_list">
                </p>
            </div>
        </form>
    </div>

    <div id="advanced-tab" class="tab-content">
        <form action="/advanced/submit" method="post" onsubmit="submitAdvancedForm(event)">
            <div>
                <h3 data-lang="advanced_tab">È´òÁ∫ßÈÄâÈ°π</h3>
                <p class="error" style="color: red; text-align: center;" id="advanced_error"></p>
                
                <p>
                    <label for="ota_url" data-lang="ota_url">OTAÊúçÂä°Âô®Âú∞ÂùÄ:</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" id="ota_url" name="ota_url" style="flex: 1;">
                        <button type="button" onclick="clearOtaUrl()" style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 3px; background-color: #f0f0f0; cursor: pointer;">‚ùå</button>
                    </div>
                </p>

                <p style="display: flex; align-items: center; gap: 10px;">
                    <label for="max_tx_power" data-lang="max_tx_power" style="white-space: nowrap;">Wi-FiÂèëÂ∞ÑÂäüÁéá:</label>
                    <select id="max_tx_power" name="max_tx_power">
                        <option value="8">2 dBm</option>
                        <option value="20">5 dBm</option>
                        <option value="28">7 dBm</option>
                        <option value="34">8 dBm</option>
                        <option value="44">11 dBm</option>
                        <option value="52">13 dBm</option>
                        <option value="56">14 dBm</option>
                        <option value="60">15 dBm</option>
                        <option value="66">16 dBm</option>
                        <option value="72">18 dBm</option>
                        <option value="80">20 dBm</option>
                    </select>
                </p>

                <p style="display: flex; align-items: center; gap: 10px;">
                    <label for="remember_bssid" style="margin: 0;">
                        <span data-lang="remember_bssid">ËøûÊé• Wi-Fi Êó∂ËÆ∞‰Ωè BSSID</span>
                    </label>
                    <input type="checkbox" id="remember_bssid" name="remember_bssid">
                </p>

                <p style="display: flex; align-items: center; gap: 10px;">
                    <label for="sleep_mode" style="margin: 0;">
                        <span data-lang="sleep_mode">ÂêØÁî®Áù°Áú†Ê®°Âºè</span>
                    </label>
                    <input type="checkbox" id="sleep_mode" name="sleep_mode">
                </p>

                <p style="text-align: center;">
                    <input type="submit" value="‰øùÂ≠ò" id="advanced_button" data-lang-value="save">
                </p>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        // ÁøªËØëÊï∞ÊçÆ
        const translations = {
            'zh-CN': {
                title: 'ÁΩëÁªúÈÖçÁΩÆ',
                saved_wifi: 'Â∑≤‰øùÂ≠òÁöÑ Wi-Fi',
                new_wifi: 'Êñ∞ÁöÑ Wi-Fi',
                password: 'ÂØÜÁ†Å:',
                connect: 'ËøûÊé•',
                select_wifi: '‰ªé‰∏ãÈù¢ÂàóË°®ÈÄâÊã© 2.4G Wi-Fi:',
                wifi_tab: 'Wi-Fi ÈÖçÁΩÆ',
                advanced_tab: 'È´òÁ∫ßÈÄâÈ°π',
                ota_url: 'Ëá™ÂÆö‰πâ OTA Âú∞ÂùÄ:',
                max_tx_power: 'Wi-Fi ÊúÄÂ§ßÂèëÂ∞ÑÂäüÁéá:',
                remember_bssid: 'ËøûÊé• Wi-Fi Êó∂ËÆ∞‰Ωè BSSID',
                sleep_mode: 'ÂêØÁî®Áù°Áú†Ê®°Âºè',
                save: '‰øùÂ≠ò'
            },
            'zh-TW': {
                title: 'Á∂≤Ë∑ØË®≠ÂÆö',
                saved_wifi: 'Â∑≤ÂÑ≤Â≠òÁöÑ Wi-Fi',
                new_wifi: 'Êñ∞ÁöÑ Wi-Fi',
                password: 'ÂØÜÁ¢º:',
                connect: 'ÈÄ£Êé•',
                select_wifi: 'Âæû‰∏ãÊñπÂàóË°®ÈÅ∏Êìá 2.4G Wi-Fi:',
                wifi_tab: 'Wi-Fi Ë®≠ÂÆö',
                advanced_tab: 'ÈÄ≤ÈöéÈÅ∏È†Ö',
                ota_url: 'Ëá™ÂÆöÁæ© OTA ‰ΩçÂùÄ:',
                max_tx_power: 'Wi-Fi ÊúÄÂ§ßÁôºÂ∞ÑÂäüÁéá:',
                remember_bssid: 'ÈÄ£Êé• Wi-Fi ÊôÇË®ò‰Ωè BSSID',
                sleep_mode: 'ÂïüÁî®Áù°Áú†Ê®°Âºè',
                save: 'ÂÑ≤Â≠ò'
            },
            'en-US': {
                title: 'Network Configuration',
                saved_wifi: 'Saved Wi-Fi',
                new_wifi: 'New Wi-Fi',
                password: 'Password:',
                connect: 'Connect',
                select_wifi: 'Select an 2.4G Wi-Fi from the list below:',
                wifi_tab: 'Wi-Fi Config',
                advanced_tab: 'Advanced',
                ota_url: 'Custom OTA URL:',
                max_tx_power: 'Wi-Fi Max TX Power:',
                remember_bssid: 'Remember BSSID when connecting to Wi-Fi',
                sleep_mode: 'Enable Sleep Mode',
                save: 'Save'
            },
            'ja-JP': {
                title: '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØË®≠ÂÆö',
                saved_wifi: '‰øùÂ≠òÊ∏à„Åø„ÅÆWi-Fi',
                new_wifi: 'Êñ∞„Åó„ÅÑWi-Fi',
                password: '„Éë„Çπ„ÉØ„Éº„Éâ:',
                connect: 'Êé•Á∂ö',
                select_wifi: '‰ª•‰∏ã„ÅÆ„É™„Çπ„Éà„Åã„Çâ2.4G Wi-Fi„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:',
                wifi_tab: 'Wi-FiË®≠ÂÆö',
                advanced_tab: 'Ë©≥Á¥∞Ë®≠ÂÆö',
                ota_url: 'Ëá™ÂÆöÁæ© OTA ‰ΩçÂùÄ:',
                max_tx_power: 'Wi-FiÊúÄÂ§ßÈÄÅ‰ø°ÈõªÂäõ:',
                remember_bssid: 'Wi-FiÊé•Á∂öÊôÇ„Å´BSSID„ÇíË®òÊÜ∂„Åô„Çã',
                sleep_mode: '„Çπ„É™„Éº„Éó„É¢„Éº„Éâ„ÇíÊúâÂäπ„Å´„Åô„Çã',
                save: '‰øùÂ≠ò'
            }
        };

        // ÂàùÂßãÂåñ‰∫ã‰ª∂ÂßîÊâò
        function initEventDelegation() {
            const savedList = document.getElementById('saved_list');
            
            // ‰∏∫‰øùÂ≠òÂàóË°®Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÂßîÊâò
            savedList.addEventListener('click', function(event) {
                const target = event.target;
                
                // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáª‰∫ÜÂà†Èô§ÊåâÈíÆ
                if (target.classList.contains('delete-btn')) {
                    event.preventDefault();
                    const ssid = target.getAttribute('data-ssid');
                    deleteItem(target, ssid);
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáª‰∫ÜËÆæÁΩÆÈªòËÆ§ÊåâÈíÆ
                if (target.classList.contains('set-default-btn')) {
                    event.preventDefault();
                    const ssid = target.getAttribute('data-ssid');
                    console.log('Set default button clicked for:', ssid);
                    setDefaultItem(ssid);
                }
            });
        }

        // Ê∏≤Êüì‰øùÂ≠òÁöÑWiFiÂàóË°®
        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            
            data.forEach((ssid, index) => {
                const li = document.createElement('li');
                li.className = 'saved-item';
                
                // SSIDÊñáÊú¨
                const ssidSpan = document.createElement('span');
                ssidSpan.className = 'ssid-text';
                ssidSpan.textContent = ssid;
                li.appendChild(ssidSpan);
                
                // Êìç‰ΩúÊåâÈíÆÂÆπÂô®
                const actionSpan = document.createElement('span');
                actionSpan.className = 'action-buttons';
                
                // ËÆæÁΩÆÈªòËÆ§ÊåâÈíÆÔºàÈùûÁ¨¨‰∏Ä‰∏™È°πÁõÆÔºâ
                if (index > 0) {
                    const setDefaultBtn = document.createElement('button');
                    setDefaultBtn.type = 'button';
                    setDefaultBtn.className = 'set-default-btn';
                    setDefaultBtn.setAttribute('data-ssid', ssid);
                    setDefaultBtn.textContent = '‚¨ÜÔ∏è';
                    setDefaultBtn.title = 'ËÆæ‰∏∫ÈªòËÆ§';
                    actionSpan.appendChild(setDefaultBtn);
                }
                
                // Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'delete-btn';
                deleteBtn.setAttribute('data-ssid', ssid);
                deleteBtn.textContent = '‚ùå';
                deleteBtn.title = 'Âà†Èô§';
                actionSpan.appendChild(deleteBtn);
                
                li.appendChild(actionSpan);
                savedList.appendChild(li);
            });
            
            savedListContainer.style.display = data.length > 0 ? 'block' : 'none';
        }

        // Âà†Èô§È°πÁõÆ
        function deleteItem(button, ssid) {
            button.disabled = true;
            
            // ÁºñÁ†ÅSSIDÔºåÂ§ÑÁêÜÁâπÊÆäÂ≠óÁ¨¶
            const encodedSsid = encodeURIComponent(ssid);
            fetch('/saved/delete?ssid=' + encodedSsid)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        loadSavedList();
                        showToast('Âà†Èô§ÊàêÂäü');
                    } else {
                        console.error('Delete failed:', data.error);
                        button.disabled = false;
                        showToast('Âà†Èô§Â§±Ë¥•: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error deleting SSID:', error);
                    button.disabled = false;
                    showToast('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                });
        }

        // ËÆæÁΩÆÈªòËÆ§È°πÁõÆ
        function setDefaultItem(ssid) {
            console.log('Setting default:', ssid);
            
            const encodedSsid = encodeURIComponent(ssid);
            fetch('/saved/set_default?ssid=' + encodedSsid)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        console.log('Successfully set default:', ssid);
                        loadSavedList();
                        showToast('Â∑≤ËÆæ‰∏∫ÈªòËÆ§');
                    } else {
                        console.error('Set default failed:', data.error);
                        showToast('ËÆæÁΩÆÈªòËÆ§Â§±Ë¥•: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error setting default:', error);
                    showToast('ËÆæÁΩÆÈªòËÆ§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                });
        }

        // Âä†ËΩΩ‰øùÂ≠òÁöÑWiFiÂàóË°®
        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                })
                .catch(error => {
                    console.error('Error loading saved list:', error);
                });
        }

        // Load AP list from /scan
        function loadAPList() {
            if (button.disabled) {
                return;
            }

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    const lang = document.getElementById('language').value;
                    const apList = document.getElementById('ap_list');
                    apList.innerHTML = '<p>' + translations[lang].select_wifi + '</p>';
                    data.forEach(ap => {
                        // Create a link for each AP
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = ap.ssid + ' (' + ap.rssi + ' dBm)';
                        if (ap.authmode === 0) {
                            link.textContent += ' üåê';
                        } else {
                            link.textContent += ' üîí';
                        }
                        link.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                        });
                        apList.appendChild(link);
                    });
                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê°Ü
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ËØ≠Ë®ÄÂàáÊç¢
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            if (!translations[lang]) {
                console.warn(`‰∏çÊîØÊåÅÁöÑËØ≠Ë®Ä: ${lang}ÔºåÈªòËÆ§‰ΩøÁî®‰∏≠Êñá`);
                document.getElementById('language').value = 'zh-CN';
                return changeLanguage();
            }
            
            document.title = translations[lang].title;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });
            
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                apList.firstChild.textContent = translations[lang].select_wifi;
            }
            
            localStorage.setItem('preferred_language', lang);
        }

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // Ë°®ÂçïÊèê‰∫§
        async function submitForm(event) {
            event.preventDefault();
            const button = document.getElementById('button');
            const error = document.getElementById('error');
            button.disabled = true;
            error.textContent = '';

            const ssidValue = document.getElementById('ssid').value;
            const passwordValue = document.getElementById('password').value;

            const payload = {
                ssid: ssidValue,
                password: passwordValue
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'ËøûÊé•Â§±Ë¥•');
                }

                button.disabled = false;
                window.location.href = '/done.html';
            } catch (err) {
                error.textContent = err.message;
                button.disabled = false;
            }
        }

        // È´òÁ∫ßË°®ÂçïÊèê‰∫§
        async function submitAdvancedForm(event) {
            event.preventDefault();
            const advancedButton = document.getElementById('advanced_button');
            const advancedError = document.getElementById('advanced_error');
            advancedButton.disabled = true;
            advancedError.textContent = '';

            const config = {
                ota_url: document.getElementById('ota_url').value,
                max_tx_power: parseInt(document.getElementById('max_tx_power').value),
                remember_bssid: document.getElementById('remember_bssid').checked,
                sleep_mode: document.getElementById('sleep_mode').checked
            };

            try {
                const response = await fetch('/advanced/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || '‰øùÂ≠òÂ§±Ë¥•');
                }

                advancedButton.disabled = false;
                showToast('ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò');
            } catch (err) {
                advancedError.textContent = err.message;
                advancedButton.disabled = false;
            }
        }

        // Âä†ËΩΩÈ´òÁ∫ßÈÖçÁΩÆ
        async function loadAdvancedConfig() {
            try {
                const response = await fetch('/advanced/config');
                const data = await response.json();
                
                if (data.ota_url) {
                    document.getElementById('ota_url').value = data.ota_url;
                }
                if (data.max_tx_power) {
                    document.getElementById('max_tx_power').value = data.max_tx_power;
                }
                if (data.remember_bssid !== undefined) {
                    document.getElementById('remember_bssid').checked = data.remember_bssid;
                }
                if (data.sleep_mode !== undefined) {
                    document.getElementById('sleep_mode').checked = data.sleep_mode;
                }
            } catch (error) {
                console.error('Error loading advanced config:', error);
            }
        }

        // Ê∏ÖÁ©∫OTAÂú∞ÂùÄ
        function clearOtaUrl() {
            document.getElementById('ota_url').value = '';
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñ‰∫ã‰ª∂ÂßîÊâò
            initEventDelegation();
            
            // ËÆæÁΩÆËØ≠Ë®Ä
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const browserLang = navigator.language || navigator.userLanguage;
            
            const languageMap = {
                'zh': 'zh-CN',
                'zh-CN': 'zh-CN',
                'zh-TW': 'zh-TW',
                'zh-HK': 'zh-TW',
                'ja': 'ja-JP',
                'ja-JP': 'ja-JP',
                'en': 'en-US',
                'en-US': 'en-US',
                'en-GB': 'en-US',
                'en-CA': 'en-US',
                'en-AU': 'en-US'
            };
            
            const getSupportedLanguage = (lang) => {
                if (languageMap[lang]) {
                    return languageMap[lang];
                }
                const mainLang = lang.split('-')[0];
                if (languageMap[mainLang]) {
                    return languageMap[mainLang];
                }
                return 'en-US';
            };
            
            const savedLang = langParam || 
                             localStorage.getItem('preferred_language') || 
                             getSupportedLanguage(browserLang);
            
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
            loadAdvancedConfig();
        });
    </script>
</body>
</html>
